<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
            border: 1px solid black; /* Sınır genişliği 1px ve solid (düz) siyah sınır */
            border-collapse: collapse; /* Sınırların çakışmasını sağlar */
        }
        td, th {
            padding: 10px; /* Hücrelerin iç boşluğunu artırmak için padding ekledim */
        }
       
    </style>
</head>
<body>
    <table>
        <tr> <!-- tr (table row) satır oluşturur -->
          <th>İsim</th>   <!-- th (table header) -->
          <th>Soyisim</th>
          <th>Yaş</th>
        </tr>
        <tr>
            <td>İrem Nur</td> <!-- td ( table data) sütünlara veriler yazılır-->
            <td>Koçak</td>
            <td>21</td>
        </tr>
        <tr>
            <td>Ömer</td>
            <td>Ünal</td>
            <td>72</td>
        </tr>
        <tr>
            <td>Ada</td>
            <td>Tekin</td>
            <td>3</td>
        </tr>
        <tr>
            <td>Aziz Yavuz</td>
            <td>Demirci</td>
            <td>37</td>
        </tr>
    </table>
</body>
</html>
